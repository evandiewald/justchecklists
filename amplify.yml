version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - |
          jq '.auth.oauth.domain = "auth.justchecklists.io"' amplify_outputs.json > amplify_outputs.tmp.json \
          && mv amplify_outputs.tmp.json amplify_outputs.json
        - cat amplify_outputs.json
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*