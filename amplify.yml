version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - |
            node -e "
              const fs = require('fs');
              const p = 'amplify_outputs.json';
              const j = JSON.parse(fs.readFileSync(p, 'utf8'));
              j.auth.oauth.domain = 'auth.justchecklists.io';
              fs.writeFileSync(p, JSON.stringify(j, null, 2));
            "
        - cat amplify_outputs.json
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
